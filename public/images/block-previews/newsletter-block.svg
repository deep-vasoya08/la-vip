  <text x="155" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#F59E0B">SIGN UP</text>
  
  <!-- Modal Preview (Semi-transparent overlay) -->
  <rect x="12" y="12" width="176" height="96" rx="4" fill="#000000" opacity="0.3"/>
  
