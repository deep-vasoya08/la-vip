  <rect x="20" y="55" width="80" height="6" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <text x="22" y="60" font-family="Arial, sans-serif" font-size="5" fill="#FFFFFF">exclusive offers and events!</text>
  
  <!-- Button (Right Side) -->
