  <text x="77.5" y="81" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#FFFFFF">Subscribe</text>
  
  <!-- Click indicator arrow -->
  <path d="M125 55 L135 50 L135 60 Z" fill="#3B82F6" opacity="0.7"/>
  
