  <text x="62" y="55" font-family="Arial, sans-serif" font-size="4" fill="#9CA3AF">Email Address</text>
  
  <rect x="60" y="62" width="75" height="8" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
  <text x="62" y="67" font-family="Arial, sans-serif" font-size="4" fill="#9CA3AF">Name (Optional)</text>
  
