  <rect x="55" y="30" width="60" height="4" rx="2" fill="#F59E0B"/>
  <text x="57" y="33" font-family="Arial, sans-serif" font-size="4" fill="#F59E0B">Newsletter Signup</text>
  
  <!-- Close X Button -->
  <circle cx="142" cy="32" r="4" fill="#EF4444"/>
  <text x="142" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">Ã—</text>
  
  <!-- Modal Content Area (Form) -->
  <rect x="55" y="45" width="85" height="45" rx="2" fill="#F8FAFC" stroke="#E2E8F0"/>
  
  <!-- Form Fields -->
